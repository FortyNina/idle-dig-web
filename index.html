<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | lava-idle</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var unityInstance = UnityLoader.instantiate("unityContainer", "Build/lavaMini122821.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body>
    <script>
    document.addEventListener( 'visibilitychange' , function() {
    if (document.hidden) {
        gameInstance.SendMessage("JavascriptHook","SetPageInactive")
        document.title = "inactive"
    } else {
        gameInstance.SendMessage("JavascriptHook","SetPageActive")
        document.title = "active"
    }
}, false );
</script>
    <div class="webgl-content">
      <div id="unityContainer" style="width: 1920px; height: 1320px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
        <div class="title">lava-idle</div>
      </div>
    </div>
  </body>
</html>
